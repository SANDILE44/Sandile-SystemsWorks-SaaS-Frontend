<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Sandile SystemsWorks</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="brand">
            <a
              href="index.html"
              style="
                display: flex;
                align-items: center;
                gap: 0.65rem;
                min-width: 220px;
              "
            >
              <img
                src="images/Untitled design.png"
                alt="Logo"
                class="brand-logo"
              />
              <span class="brand-name">Sandile SystemsWorks</span>
            </a>
          </div>

          <div class="header-actions">
            <a href="login.html" class="btn btn-ghost">Back to sign in</a>
          </div>
        </div>
      </div>
    </header>

    <!-- AUTH CONTAINER -->
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-head">
          <img src="images/Untitled design.png" alt="Logo" class="auth-logo" />
          <div>
            <h1>Set a new password</h1>
            <p>Create a new password for your account.</p>
          </div>
        </div>

        <form id="resetForm">
          <div class="form-group">
            <label for="password">New password</label>
            <input
              type="password"
              id="password"
              placeholder="New password"
              required
            />
          </div>

          <button type="submit" class="auth-submit">Reset password</button>

          <p id="msg"></p>
        </form>

        <div class="auth-footer">Back to <a href="login.html">Sign in</a></div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>

    <script>
      const msg = document.getElementById('msg');
      const form = document.getElementById('resetForm');
      const passwordEl = document.getElementById('password');

      const token = new URLSearchParams(window.location.search).get('token');

      function showMsg(text, type = '') {
        msg.textContent = text;
        msg.className = type;
        msg.style.display = text ? 'block' : 'none';
      }

      if (!token) {
        showMsg(
          'Missing reset token. Please request a new reset link.',
          'error'
        );
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!token) return;

        showMsg('Resetting...');

        try {
          await window.api.apiFetch('/api/users/reset-password', {
            method: 'POST',
            body: { token, password: passwordEl.value },
          });

          showMsg('Password reset. Redirecting to sign in...', 'success');
          setTimeout(() => (window.location.href = 'login.html'), 1600);
        } catch (e) {
          showMsg(e.message || 'Reset failed.', 'error');
        }
      });
    </script>
  </body>
</html>
