<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Sandile SystemsWorks</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="brand">
            <a
              href="index.html"
              style="
                display: flex;
                align-items: center;
                gap: 0.65rem;
                min-width: 220px;
              "
            >
              <img
                src="images/Untitled design.png"
                alt="Logo"
                class="brand-logo"
              />
              <span class="brand-name">Sandile SystemsWorks</span>
            </a>
          </div>

          <div class="header-actions">
            <a href="login.html" class="btn btn-ghost">Back to sign in</a>
          </div>
        </div>
      </div>
    </header>

    <!-- AUTH CONTAINER -->
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-head">
          <img src="images/Untitled design.png" alt="Logo" class="auth-logo" />
          <div>
            <h1>Forgot password</h1>
            <p>Enter your email and weâ€™ll send a reset link.</p>
          </div>
        </div>

        <form id="forgotForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <button type="submit" class="auth-submit">Send reset link</button>

          <p id="msg"></p>
        </form>

        <div class="auth-footer">
          Remembered your password? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>

    <script>
      const form = document.getElementById('forgotForm');
      const msg = document.getElementById('msg');
      const emailEl = document.getElementById('email');

      function showMsg(text, type = '') {
        msg.textContent = text;
        msg.className = type;
        msg.style.display = text ? 'block' : 'none';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMsg('Sending...');

        try {
          await window.api.apiFetch('/api/users/forgot-password', {
            method: 'POST',
            body: { email: emailEl.value.trim() },
          });

          showMsg('If the email exists, a reset link was sent.', 'success');
        } catch (e) {
          showMsg(e.message || 'Something went wrong.', 'error');
        }
      });
    </script>
  </body>
</html>
